<!DOCTYPE html>
<html>
    
    <head>
    <!-- meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="">
        <meta name="keywords" content="">
        <meta name="theme-color" content="#f8efeaff">
    <!-- TITLE -->
        <title>Raja Surf School | Contact</title>
    <!-- icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/site.webmanifest">
    <!-- CSS -->
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>

    <header class="top-header">
        <div class="wrapper flex-horizontal">
            <h1 class="top-title"><span>Raja</span> Surf School</h1>
            <img id="logo" src="images/logo.jpg" alt="Logo" height="120px">
        </div>
        <nav class="nav-bar flex-horizontal">
            <a href="index.html">Home</a>
            <a href="location.html">Location</a>
        </nav>
    </header>

        <section class="contact-section">
            <h2 class="page-title">Contact <span class="span-contrast">Me</span></h2>
            
            <div class="contact-wrapper flex-horizontal">
                <div class="contact-container">
                    <form class="contact-form" action="" method="">
                            <!-- <label for="customer_name">Enter Your Name:</label> -->
                            <input id="customer_name" name="customer_name" type="text" placeholder="Name" required>
                        <br><br>
                        <!-- <label for="customer_email">How can we reach You?</label> -->
                        <input id="customer_email" name="customer_email" type="text" placeholder="Email">
                        <br><br>
                        <!-- <label for="customer_phone">How can we reach You?</label> -->
                        <input id="customer_phone" name="customer_phone" type="tel" placeholder="Phone">
                        <br><br>
                        <!-- <label for="customer_message">Enter Your request:</label> -->
                        <textarea id="customer_message" name="customer_message" placeholder="Type your message here..." rows="5" cols="" required></textarea>
                        <br><br>
                        <input class="submit-button" type="submit" value="submit">
                    </form>
                </div>

                <div class="contact-info">
                    <h3>Get in touch to schedule your first surf lesson!</h3>
                    <p><span class="span-contrast">Phone:</span> +94 74 375 8080</p> <!-- integrate Whatsapp -->
                    <p><span class="span-contrast">Email:</span> rajasurfschool@gmail.com</p>
                    
                    <div class="social-icons">
                        <!-- Whatsapp Instagram Telegram -->
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <div class="bottom-image flex-vertical">
        <img id="surf-group-photo" src="./images/group.jpg" alt="group of happy surf students">
    </div>

    <footer>
        <small class="smallprint">&copy; 2023 Raja Surf School | Sri Lanka </small>
    </footer>

    </body>
</html>
