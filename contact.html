<!DOCTYPE html>
<html>
    
    <head>
    <!-- meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="">
        <meta name="keywords" content="">
        <meta name="theme-color" content="#f8efeaff">
    <!-- TITLE -->
        <title>Raja Surf School | Contact</title>
    <!-- icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
    <!-- CSS -->
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style_contact.css" type="text/css">
        <link rel="stylesheet" href="css/header.css" type="text/css">
        <link rel="stylesheet" href="css/footer.css" type="text/css">
    </head>

    <body>

    <header class="top-header">
        <div class="wrapper flex-horizontal">
            <h1 class="top-title"><span>Raja</span> Surf School</h1>
            <img id="logo" src="images/logo.jpg" alt="Logo" height="120px">
        </div>
        <nav class="nav-bar flex-horizontal">
            <a href="index.html">Home</a>
            <a href="location.html">Location</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>

        <section class="contact-section">
            <h2 class="page-title">Contact <span class="span-contrast">Me</span></h2>
            
            <div class="contact-wrapper flex-horizontal">
                <div class="contact-container">
                    <form class="contact-form" action="" method="">
                        <input id="customer_name" name="customer_name" type="text" placeholder="Name" required>
                        <br><br>
                        <input id="customer_email" name="customer_email" type="text" placeholder="Email">
                        <br><br>
                        <input id="customer_phone" name="customer_phone" type="tel" placeholder="Phone">
                        <br><br>
                        <textarea id="customer_message" name="customer_message" placeholder="Type your message here..." rows="5" cols="" required></textarea>
                        <br><br>
                        <input class="submit-button" type="submit" value="submit">
                    </form>
                </div>

                <div class="contact-info">
                    <h3>Get in touch to schedule your first surf lesson!</h3>                   
                    <div class="social-icons">
                        <a class="icon" href="https://wa.me/94743750808" title="whatsapp"><img src="favicons/icons8-whatsapp-64.png" alt="whatsapp icon"></a>
                        <a class="icon" href="https://t.me/rajasurfschool" title="telegram"><img src="favicons/icons8-telegram-64.png" alt="telegram icon"></a>
                        <a class="icon" href="https://www.instagram.com/rajasurfschool/" title="instagram"><img src="favicons/icons8-instagram-64.png" alt="instagram icon"></a>
                    </div>
                </div>
            </div>
        </div>
            
    </section>

    <div class="carousel">
        <img src="/images/carousel/baby.jpg" alt="Baby surfing in shallow water">
        <img src="images/carousel/girls_kid.jpg" alt="Group with child and surfboards">
        <img src="images/carousel/group_500w.jpg" alt="Happy group on beach">
        <img src="images/carousel/kids.jpg" alt="raja with two Kids on an orange surfboard">
        <img src="images/carousel/girls.jpg" alt="Raja with two girls and surfboards">
        <img src="images/carousel/shirt.jpg" alt="girl with surf shirt with logo">
        <img src="images/carousel/surf session with kids.jpg" alt="raja with two children and short boards">
        <img src="images/carousel/kid.jpg" alt="small child standing on a yellow surfboard">
    </div>
        
    <footer>
        <small class="smallprint">&copy; 2023 Raja Surf School | Sri Lanka </small>
    </footer>

    </body>
</html>
